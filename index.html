<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 w-full max-w-lg">

    <div class="flex justify-between items-center mb-4">
  <div class="flex items-center gap-3">
    
    <img src="elyse.jpg" alt="Profile" class="w-40 h-40 rounded-full border border-gray-300 shadow">
    
    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Task Manager Pro</h1>
  </div>
  
  <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">ðŸŒ™</button>
</div>
<div class="flex mb-4">
      <input
        id="taskInput"
        type="text"
        placeholder="Add a new task..."
        class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none"
      />
      <button
        id="addTaskBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
      >Add</button>
      </div>
      <div class="flex gap-8 mb-4">
      <select id="categoryInput" class="px-2 border-t border-b border-gray-300">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="School">School</option>
      </select>
      <select id="priorityInput" class="px-2 border-t border-b border-r border-gray-300">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      </div>
       <div class="flex gap-2 mb-4">
      <input  id="searchInput"type="text"placeholder="Search tasks..."class="flex-grow px-3 py-2 border rounded-lg"/>
      <select id="filterCategory" class="px-2 border rounded-lg">
        <option value="All">All</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="School">School</option>
      </select>
    </div><script src="index.js"></script>
</body>
</html>
