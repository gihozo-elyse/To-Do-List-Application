<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  
  </head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex  justify-center p-4  lg:items-center">
  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 w-full max-w-lg md:max-w-2xl">

    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 gap-3 text-center sm:text-left">
  <div class="flex flex-col sm:flex-row sm:items-center gap-3 ">
    
    <img src="elyse.jpg" alt="Profile" class="w-20 h-20  sm:w-40 sm:h-40 rounded-full border border-gray-300 shadow">
    
    <h1 class="text-lg sm:text-2xl font-bold text-gray-900 dark:text-gray-100 leading-tight break-words">Task Manager Pro</h1>
  </div>
  
  <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-lg ml-auto">ðŸŒ™</button>
</div>

<div class=" flex flex-col sm:flex-row mb-4">
      <input
        id="taskInput"
        type="text"
        placeholder="Add a new task..."
        class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none"
      />
      <button
        id="addTaskBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
      >Add</button>
      </div>
      <div class="flex flex-col sm:flex-row gap-8 mb-4 px-2 py-2 border rounded-lg">
      <select id="categoryInput" class="px-2 border-t border-b border-gray-300 px-2 border rounded-lg">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="School">School</option>
      </select>
      <select id="priorityInput" class="px-2 border-t border-b border-r border-gray-300 px-2 border rounded-lg">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      </div>
       <div class="flex flex-col sm:flex-row  gap-2 mb-4 px-2 py-2 border rounded-lg">
      <input  id="searchInput"type="text"placeholder="Search tasks..."class="flex-grow px-3 py-2 border rounded-lg"/>
      <select id="filterCategory" class="px-2 border rounded-lg">
        <option value="All">All</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="School">School</option>
      </select>
      </div>
      <div>
       <ul id="taskList" class="space-y-2"></ul>
  </div>

    </div><script src="index.js"></script>
</body>
</html>
